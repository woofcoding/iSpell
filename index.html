<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Year 6 Spelling Test - Test on Fri 14th Nov-25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        /* Make container a positioned element so absolutely positioned children are placed relative to it */
        #container {
            position: relative;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            text-align: center;
        }
        h1 {
            color: #4a7d97;
            margin-bottom: 25px;
        }

        /* Position the image inside the white container in the top-right corner */
        .corner-woofs {
            position: absolute;   /* placed relative to #container */
            top: 12px;            /* adjust to move up/down inside the container */
            right: 12px;          /* adjust to move left/right inside the container */
            width: 48px;          /* desired visible size */
            height: auto;         /* preserve aspect ratio */
            z-index: 10;          /* above container content */
            pointer-events: none; /* so clicks pass through (optional) */
        }

        /* Sound toggle styling (small control in top-left of container) */
        .sound-toggle {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 11;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #555;
            user-select: none;
        }
        .sound-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* START SCREEN */
        #startScreen {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #startScreen p {
            margin: 0;
            color: #555;
        }
        .primary-action {
            padding: 14px 22px;
            font-size: 1.15rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .primary-action:hover { filter: brightness(0.95); }

        /* NEW: Score and Progress Styling */
        /* center these blocks so they match the centered input/buttons */
        #status-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Will be overridden by JS to match input width */
            margin: 0 auto 10px; /* center it horizontally */
            box-sizing: border-box;
        }
        #score {
            font-weight: bold;
            color: #1a7d32; /* Dark Green */
        }
        #progress {
            font-weight: bold;
            color: #4a7d97;
        }
        #progressBarContainer {
            width: 100%; /* Will be overridden by JS to match input width */
            display: flex; /* Use flexbox for segments */
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 15px;
            margin: 0 auto 25px; /* center it horizontally */
            overflow: hidden; /* Ensures segments don't overflow rounded corners */
            box-sizing: border-box;
        }
        .progressSegment {
            flex-grow: 1; /* Each segment takes equal space */
            background-color: #ccc; /* Default for not yet completed */
            transition: background-color 0.3s ease-in-out;
        }
        .progressSegment.correct {
            background-color: #4CAF50; /* Green */
        }
        .progressSegment.incorrect {
            background-color: #f44336; /* Red */
        }
        /* End NEW Styling */


        #contextDisplay {
            min-height: 40px;
            margin: 10px 0 20px 0;
            padding: 15px;
            font-style: italic;
            font-size: 1.1em;
            border: 2px dashed #008CBA;
            border-radius: 8px;
            background-color: #e6f7ff;
            color: #222;
            display: none;
        }
        #wordInput {
            padding: 15px;
            margin: 15px 0;
            width: 80%; /* Base width */
            font-size: 1.5em;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        /* Button Styling remains the same */
        #button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 18px;
            font-size: 1.1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #speakWordButton {
            background-color: #ff9900;
            color: white;
        }
        #speakWordButton:hover {
            background-color: #e68a00;
        }
        #speakSentenceButton {
            background-color: #008CBA;
            color: white;
        }
        #speakSentenceButton:hover {
            background-color: #007bb5;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
        }
        #submitButton:hover {
            background-color: #45a049;
        }
        #continueButton {
            background-color: #f44336;
            color: white;
            display: none;
            margin-top: 15px;
        }
        #continueButton:hover {
            background-color: #d32f2f;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 25px;
        }

        /* Results Styling */
        #results {
            margin-top: 30px;
            text-align: left;
            width: 100%;
            display: none;
        }
        #results h2 {
            color: #4a7d97;
            margin-bottom: 15px;
        }
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        #resultsTable th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .correct {
            background-color: #e6ffe6;
        }
        .incorrect {
            background-color: #ffe6e6;
        }

        /* Start Again button in results (single control) */
        #startAgainButton {
            margin-top: 18px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        #startAgainButton:hover { filter: brightness(0.95); }
    </style>
</head>
<body>

<div id="container">
    <img class="corner-woofs" src="Woofs.png" alt="Woofs" />
    <!-- Sound toggle checkbox (inside white container, top-left) -->
    <label class="sound-toggle" for="soundToggle">
        <input id="soundToggle" type="checkbox" />
        <span id="soundLabel">Sound effects</span>
    </label>

    <h1>üìù Weekly Spelling Test</h1>

    <!-- START SCREEN: clearer way to start -->
    <div id="startScreen" aria-hidden="false">
        <p>Press Start to begin the spelling test. You can hear each word and its sentence context.</p>
        <button id="startButton" class="primary-action" aria-label="Start Test">Start Test</button>
        <p style="font-size:0.95rem;color:#666">Tip: press Enter once the test starts to submit answers quickly.</p>
    </div>

    <!-- TEST INTERFACE hidden until Start -->
    <div id="test-interface" style="display:none;">
        <div id="status-area">
            <p id="progress">Word 1 of 20</p>
            <p id="score">Score: 0 / 0</p>
        </div>
        <div id="progressBarContainer"></div>

        <div id="contextDisplay"></div>

        <input type="text" id="wordInput" placeholder="Type the word here..." autocomplete="off">

        <div id="button-group">
            <button id="speakWordButton">üîä Hear Word</button>
            <button id="speakSentenceButton">üìñ Hear Sentence</button>
            <button id="submitButton">‚úÖ Submit Answer</button>
        </div>

        <div id="message" aria-live="polite"></div>
        <button id="continueButton">‚û°Ô∏è Continue</button>
    </div>

    <div id="results">
        <h2>Detailed Results Log</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Your Spelling</th>
                    <th>Correct Spelling</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
            <button id="startAgainButton">Start Again</button>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION: UPDATE THIS LIST WEEKLY (Word + Sentence) ---
    const spellingList = [
        { word: "observant", sentence: "The traffic warden was very observant and spotted the illegal parking." },
        { word: "hesitant", sentence: "She was hesitant to answer the question, taking a long pause first." },
        { word: "tolerance", sentence: "The garden grows well because of its high tolerance to frost." },
        { word: "decent", sentence: "I hope you have a decent amount of money saved for the trip." },
        { word: "frequency", sentence: "The bus runs at a high frequency, arriving every fifteen minutes." },
        { word: "observance", sentence: "The observance of rules is critical for safety." },
        { word: "hesitancy", sentence: "His slight hesitancy gave the opposition time to think." },
        { word: "innocent", sentence: "The court decided the boy was innocent of the crime." },
        { word: "decency", sentence: "The children were taught common decency, like saying please and thank you." },
        { word: "confident", sentence: "She felt confident in her ability to pass the difficult exam." },
        { word: "expectant", sentence: "The whole crowd was expectant as the singer walked onto the stage." },
        { word: "tolerant", sentence: "We must be tolerant of other people's views, even if we disagree." },
        { word: "innocence", sentence: "He maintained his innocence throughout the long trial." },
        { word: "frequent", sentence: "Frequent visits to the library improved her reading skills." },
        { word: "confidence", sentence: "Winning the tournament boosted the team's confidence." },
        { word: "assistant", sentence: "The shop assistant helped the customer find the correct size." },
        { word: "assistance", sentence: "The old man requested assistance with his heavy bags." },
        { word: "obedient", sentence: "The soldier was obedient and followed all the orders given." },
        { word: "independent", sentence: "She became independent after moving out of her family home." },
        { word: "independence", sentence: "The country celebrated its day of independence from foreign rule." }
    ];
    // --- END CONFIGURATION ---

    // State
    let currentWordIndex = 0;
    let score = 0;
    let resultsLog = [];

    // DOM refs
    const startScreenEl = document.getElementById('startScreen');
    const startButtonEl = document.getElementById('startButton');
    const testInterfaceEl = document.getElementById('test-interface');
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');
    const progressBarContainerEl = document.getElementById('progressBarContainer');
    const inputEl = document.getElementById('wordInput');
    const messageEl = document.getElementById('message');
    const speakWordButtonEl = document.getElementById('speakWordButton');
    const speakSentenceButtonEl = document.getElementById('speakSentenceButton');
    const submitButtonEl = document.getElementById('submitButton');
    const continueButtonEl = document.getElementById('continueButton');
    const resultsEl = document.getElementById('results');
    const resultsTableBodyEl = document.querySelector('#resultsTable tbody');
    const contextDisplayEl = document.getElementById('contextDisplay');
    const statusAreaEl = document.getElementById('status-area');
    const startAgainButtonEl = document.getElementById('startAgainButton');

    // Sound toggle control
    const soundToggleEl = document.getElementById('soundToggle');
    const SOUND_KEY = 'spellingSoundEnabled';
    let soundEnabled = localStorage.getItem(SOUND_KEY) === null
        ? true
        : localStorage.getItem(SOUND_KEY) === 'true';
    soundToggleEl.checked = soundEnabled;
    const soundLabelEl = document.getElementById('soundLabel');
    soundLabelEl.textContent = soundEnabled ? 'Sound effects' : 'Sound effects (off)';

    // --- AUDIO: WebAudio-based correct/incorrect sounds (no external files) ---
    let audioCtx = null;
    function ensureAudioContext() {
        if (!soundEnabled) return null;
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume().catch(() => {});
        }
        return audioCtx;
    }

    function playCorrectSound() {
        if (!soundEnabled) return;
        const ctx = ensureAudioContext();
        if (!ctx) return;
        if (ctx.state === 'suspended') {
            ctx.resume().catch(() => {});
        }
        const now = ctx.currentTime;

        const o = ctx.createOscillator();
        const gain = ctx.createGain();

        o.type = 'sine';
        o.frequency.setValueAtTime(880, now);
        o.frequency.exponentialRampToValueAtTime(1320, now + 0.14);

        gain.gain.setValueAtTime(0.0, now);
        gain.gain.linearRampToValueAtTime(0.25, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

        o.connect(gain);
        gain.connect(ctx.destination);

        o.start(now);
        o.stop(now + 0.6);
    }

    function playWrongSound() {
        if (!soundEnabled) return;
        const ctx = ensureAudioContext();
        if (!ctx) return;
        if (ctx.state === 'suspended') {
            ctx.resume().catch(() => {});
        }
        const now = ctx.currentTime;

        const o1 = ctx.createOscillator();
        const o2 = ctx.createOscillator();
        const gain = ctx.createGain();

        o1.type = 'sawtooth';
        o1.frequency.setValueAtTime(220, now);

        o2.type = 'sine';
        o2.frequency.setValueAtTime(270, now);

        gain.gain.setValueAtTime(0.0, now);
        gain.gain.linearRampToValueAtTime(0.22, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

        o1.connect(gain);
        o2.connect(gain);
        gain.connect(ctx.destination);

        o1.start(now);
        o2.start(now + 0.02);
        o1.stop(now + 0.45);
        o2.stop(now + 0.45);
    }

    // When user toggles sound: save preference and suspend/resume audio context
    soundToggleEl.addEventListener('change', () => {
        soundEnabled = soundToggleEl.checked;
        localStorage.setItem(SOUND_KEY, String(soundEnabled));
        soundLabelEl.textContent = soundEnabled ? 'Sound effects' : 'Sound effects (off)';

        if (!soundEnabled && audioCtx && audioCtx.state !== 'closed') {
            audioCtx.suspend().catch(() => {});
        } else if (soundEnabled && audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume().catch(() => {});
        }
    });

    // --- SPEECH SYNTHESIS SETUP ---
    function getUKVoice() {
        const voices = speechSynthesis.getVoices();
        return voices.find(voice => voice.name.includes('Google') && voice.lang.includes('en-GB')) ||
               voices.find(voice => voice.lang.includes('en-GB')) ||
               null;
    }
    function createUtterance(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        const ukVoice = getUKVoice();
        if (ukVoice) {
            utterance.voice = ukVoice;
            utterance.rate = 0.9;
        } else {
            utterance.lang = 'en-GB';
        }
        return utterance;
    }

    function speakWord() {
        if (currentWordIndex >= spellingList.length) return;

        const word = spellingList[currentWordIndex].word;
        const utterance = createUtterance(word);

        messageEl.textContent = "üîä Speaking the word...";
        contextDisplayEl.style.display = 'none';
        speechSynthesis.speak(utterance);
        inputEl.focus();
    }

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function speakSentence() {
        if (currentWordIndex >= spellingList.length) return;

        const item = spellingList[currentWordIndex];
        const sentence = item.sentence;
        const word = item.word;

        const regex = new RegExp(escapeRegExp(word), 'gi');
        const blankedSentence = sentence.replace(regex, '______');

        const utterance = createUtterance(sentence);

        contextDisplayEl.innerHTML = blankedSentence;
        contextDisplayEl.style.display = 'block';
        messageEl.textContent = "üìñ Speaking the sentence context...";

        speechSynthesis.speak(utterance);
        inputEl.focus();
    }

    // Toggle UI controls
    function toggleButtons(enable) {
        submitButtonEl.disabled = !enable;
        speakWordButtonEl.disabled = !enable;
        speakSentenceButtonEl.disabled = !enable;
        inputEl.disabled = !enable;
    }

    // Adjusts the progress bar and status area width to match input and centers them
    function adjustProgressBarWidth() {
        const inputWidth = inputEl.offsetWidth;
        progressBarContainerEl.style.width = `${inputWidth}px`;
        progressBarContainerEl.style.margin = '0 auto 25px';
        statusAreaEl.style.width = `${inputWidth}px`;
        statusAreaEl.style.margin = '0 auto 10px';
    }

    // Update score & segmented progress bar
    function updateScoreAndProgress() {
        const wordsCompleted = resultsLog.length;
        const totalWords = spellingList.length;

        scoreEl.textContent = `Score: ${score} / ${wordsCompleted}`;

        if (currentWordIndex < totalWords) {
            progressEl.textContent = `Word ${currentWordIndex + 1} of ${totalWords}`;
        }

        // Clear existing segments
        progressBarContainerEl.innerHTML = '';

        // Create a segment for each word
        for (let i = 0; i < totalWords; i++) {
            const segment = document.createElement('div');
            segment.classList.add('progressSegment');
            if (i < wordsCompleted) {
                const result = resultsLog[i];
                if (result.isCorrect) {
                    segment.classList.add('correct');
                } else {
                    segment.classList.add('incorrect');
                }
            }
            progressBarContainerEl.appendChild(segment);
        }
    }

    function updateProgress() {
        inputEl.value = '';
        messageEl.textContent = '';
        contextDisplayEl.textContent = '';
        contextDisplayEl.style.display = 'none';
        continueButtonEl.style.display = 'none';
        toggleButtons(true);
        inputEl.focus();

        updateScoreAndProgress();
        adjustProgressBarWidth();
    }

    function checkSpelling() {
        if (currentWordIndex >= spellingList.length) return;

        const typedWord = inputEl.value.trim();
        const correctWord = spellingList[currentWordIndex].word;
        const isCorrect = typedWord.toLowerCase() === correctWord.toLowerCase();

        if (typedWord === "") {
            messageEl.textContent = "‚ö†Ô∏è Please type a word first!";
            return;
        }

        // Log the result
        resultsLog.push({
            index: currentWordIndex + 1,
            correctWord: correctWord,
            submittedWord: typedWord,
            isCorrect: isCorrect
        });

        toggleButtons(false);

        if (isCorrect) {
            playCorrectSound();

            score++;
            messageEl.textContent = "‚úÖ Correct! Moving to the next word...";
            currentWordIndex++;
            updateScoreAndProgress();
            setTimeout(nextStep, 1000);
        } else {
            playWrongSound();

            messageEl.textContent = `‚ùå Incorrect. The correct spelling was: "${correctWord}".`;
            currentWordIndex++;
            updateScoreAndProgress();
            continueButtonEl.style.display = 'inline-block';
            continueButtonEl.focus();
        }
    }

    function displayResults() {
        testInterfaceEl.style.display = 'none';
        resultsEl.style.display = 'block';

        resultsTableBodyEl.innerHTML = '';
        resultsLog.forEach(log => {
            const row = resultsTableBodyEl.insertRow();
            row.className = log.isCorrect ? 'correct' : 'incorrect';

            const cell1 = row.insertCell(); cell1.textContent = log.index;
            const cell2 = row.insertCell(); cell2.textContent = log.submittedWord;
            const cell3 = row.insertCell(); cell3.textContent = log.correctWord;
            const cell4 = row.insertCell(); cell4.textContent = log.isCorrect ? 'Correct' : 'Incorrect';
        });
    }

    function nextStep() {
        if (currentWordIndex < spellingList.length) {
            updateProgress();
            speakWord();
        } else {
            // Test Finished!
            progressEl.textContent = "TEST FINISHED!";
            scoreEl.textContent = `Final Score: ${score} / ${spellingList.length}`;
            messageEl.textContent = `üéâ You scored ${score} out of ${spellingList.length}! Great effort!`;

            updateScoreAndProgress();

            displayResults();

            // show the single "Start Again" control in results
            startAgainButtonEl.style.display = 'inline-block';

            // Keep the "Hear Word" button behavior unchanged (no label override)
            // Hide sentence/submit controls while on results
            speakSentenceButtonEl.style.display = 'none';
            submitButtonEl.style.display = 'none';
            continueButtonEl.style.display = 'none';
        }
    }

    // Start test: hide start screen, reset state and begin
    function startTest() {
        // create/resume audio context on user gesture if sound is enabled
        if (soundEnabled) ensureAudioContext();

        // Ensure UI buttons are restored to default state for a fresh run
        speakWordButtonEl.textContent = 'üîä Hear Word';
        speakWordButtonEl.style.backgroundColor = '#ff9900';
        speakWordButtonEl.onclick = null;

        speakSentenceButtonEl.style.display = 'inline-block';
        submitButtonEl.style.display = 'inline-block';
        continueButtonEl.style.display = 'none';

        startScreenEl.style.display = 'none';
        resultsEl.style.display = 'none';
        testInterfaceEl.style.display = 'block';

        // reset state
        currentWordIndex = 0;
        score = 0;
        resultsLog = [];

        updateProgress();
        speakWord();
    }

    // Reset state and show start screen (user chooses to restart)
    function resetToStartScreen() {
        // suspend audioCtx if present and sound disabled
        if (!soundEnabled && audioCtx && audioCtx.state !== 'closed') {
            audioCtx.suspend().catch(()=>{});
        }

        // reset state
        currentWordIndex = 0;
        score = 0;
        resultsLog = [];
        resultsTableBodyEl.innerHTML = '';

        // restore speakWord button in case it was changed
        speakWordButtonEl.textContent = 'üîä Hear Word';
        speakWordButtonEl.style.backgroundColor = '#ff9900';
        speakWordButtonEl.onclick = null;

        speakSentenceButtonEl.style.display = 'inline-block';
        submitButtonEl.style.display = 'inline-block';
        continueButtonEl.style.display = 'none';

        // restore UI
        testInterfaceEl.style.display = 'none';
        resultsEl.style.display = 'none';
        startScreenEl.style.display = 'flex';
        startButtonEl.focus();
    }

    // Reset then immediately start (used by Start Again on results)
    function resetAndStartImmediate() {
        resetToStartScreen();
        // small delay to ensure layout/framing complete
        setTimeout(startTest, 80);
    }

    // --- EVENT LISTENERS ---
    startButtonEl.addEventListener('click', startTest);

    speakWordButtonEl.addEventListener('click', function() {
        if (soundEnabled) ensureAudioContext();
        // If test not started, treat as start (defensive)
        if (testInterfaceEl.style.display === 'none') {
            startTest();
            return;
        }
        speakWord();
    });
    speakSentenceButtonEl.addEventListener('click', function() {
        if (soundEnabled) ensureAudioContext();
        speakSentence();
    });
    submitButtonEl.addEventListener('click', function() {
        if (soundEnabled) ensureAudioContext();
        checkSpelling();
    });

    continueButtonEl.addEventListener('click', function() {
        if (soundEnabled) ensureAudioContext();
        nextStep();
        inputEl.focus();
    });

    // Start Again control on results
    startAgainButtonEl.addEventListener('click', resetAndStartImmediate);

    // Enter behaviour: when on start screen Enter starts test; when in test Enter submits
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            // if start screen visible -> start
            if (startScreenEl.style.display !== 'none') {
                e.preventDefault();
                startTest();
            } else if (continueButtonEl.style.display === 'inline-block') {
                e.preventDefault();
                continueButtonEl.click();
            } else if (!submitButtonEl.disabled) {
                // submit answer
                e.preventDefault();
                checkSpelling();
            }
        }
    });

    // Sound toggle already wired earlier
    soundToggleEl.addEventListener('change', () => { /* persisted earlier */ });

    // Adjust width on window resize
    window.addEventListener('resize', adjustProgressBarWidth);

    // Initial visual state (show start screen)
    resetToStartScreen();
</script>

</body>
</html>
